<!DOCTYPE html>
<html>
<head>
    <title>iOS calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div id="container">
    <h3>iOS style calculator</h3>
    <div id="grid-container">
        <div id ="display" class="grid-display">0</div>
        <div id ="btn-clear" class="button control">AC</div>
        <div id ="btn-sign" class="button control">&#177;</div>  
        <div id ="btn-percent" class="button control">%</div>
        <div id ="btn-op-di" class="button operator">&#247;</div>
        <div id ="btn-nr7" class="button number">7</div>
        <div id ="btn-nr8" class="button number">8</div>
        <div id ="btn-nr9" class="button number">9</div>
        <div id ="btn-op-mu" class="button operator">&#215;</div>
        <div id ="btn-nr4" class="button number">4</div>  
        <div id ="btn-nr5" class="button number">5</div>
        <div id ="btn-nr6" class="button number">6</div>
        <div id ="btn-op-mi" class="button operator">&#8722;</div>  
        <div id ="btn-nr1" class="button number">1</div>
        <div id ="btn-nr2" class="button number">2</div>
        <div id ="btn-nr3" class="button number">3</div>
        <div id ="btn-op-pl" class="button operator">+</div>
        <div id ="btn-nr0" class="button number zero">0</div>
        <div id ="btn-decimal" class="button number">.</div>  
        <div id ="btn-equals" class="button operator">=</div>                   
      </div>   
    </div> 
</body>
<script src="script.js"></script> 
</html>
