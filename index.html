<!DOCTYPE html>
<html>
<head>
    <title>iOS calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div id="container">
    <h3>iOS style calculator</h3>
    <div class="grid-container">
        <div class="grid-display">-5.22</div>
        <div class="button control">C</div>
        <div class="button control">+/-</div>  
        <div class="button control">%</div>
        <div class="button operator">&#247;</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operator">&#215;</div>
        <div class="button number">4</div>  
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operator">-</div>  
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operator">+</div>
        <div class="button number zero">0</div>
        <div class="button number">,</div>  
        <div class="button operator">=</div>                   
      </div>   
    </div> 
</body>
<script src="script.js"></script> 
</html>
